<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love ❤️</title>
    <style>
        body {
            background-color: #9ec6ff; /* Soft Romantic Blue */
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            display: none;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: red;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <script>
        var password = "ILOVEYOUSOMUCHKANNAYA";
        var input = prompt("Enter the secret password:");
        if (input === password) {
            document.body.innerHTML += `
                <div class='container'>
                    <h1>Happy Birthday, My Love! ❤️</h1>
                    <p>To my dearest Bujji Mummy❤️,</p>
                    <p>You are the most beautiful person in my life, and I am beyond blessed to have you.</p>
                    <p>May this birthday bring you all the happiness and love you deserve.</p>
                    <p>Always yours, with all my heart. ❤️</p>
                </div>
                <div class='hearts'></div>
            `;
            createHearts();
        } else {
            alert("Wrong password! Try again later.");
            window.location.href = "https://google.com";
        }
        
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".hearts").appendChild(heart);
            }
        }
    </script>
</body>
</html>
