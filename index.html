<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Page</title>
</head>
<body>

<script>
    // Set your password here
    var correctPassword = "mySecretPass";  // Change this to your chosen password
    
    // Ask for password
    var input = prompt("Enter Password:");
    
    // Check if the password is correct
    if (input !== correctPassword) {
        alert("Wrong password! Redirecting...");
        window.location.href = "https://google.com";  // Redirect if incorrect
    } else {
        document.write("<h1>Welcome to the Private Page!</h1>");
    }
</script>

</body>
</html>
